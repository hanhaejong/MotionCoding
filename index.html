<!DOCTYPE html>

<html>

<head>
  <title>컴퓨터공학과</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <div id="intro">
    <span id="introText1">
      <span id="textWorld">세상을</span>
    <span id="textMove">움직이는</span></span><br>
    <span id="introText2">
        <span class="letterPiece" style="transition-delay: 0"><span id="innerText">프</span></span>
    <span class="letterPiece blocker" style="transition-delay: .1s"></span>
    <span class="letterPiece" style="transition-delay: .4s"><span id="innerText">로</span></span>
    <span class="letterPiece blocker" style="transition-delay: .5s"></span>
    <span class="letterPiece" style="transition-delay: .8s"><span id="innerText">그</span></span>
    <span class="letterPiece blocker" style="transition-delay: .9s"></span>
    <span class="letterPiece" style="transition-delay: 1.2s"><span id="innerText">래</span></span>
    <span class="letterPiece blocker" style="transition-delay: 1.3s"></span>
    <span class="letterPiece" style="transition-delay: 1.6s"><span id="innerText">밍</span></span>
    <span class="letterPiece blocker" style="transition-delay: 1.7s"></span>
    </span>
  </div>

  <div id="computer" style="transition-delay: .1s">
    <div id="newComputerMonitorWrap" class="scaleYOff">
      <div id="newMonitor" class="scaleOff" style="transition-delay: .5s;">
        <div id="textWrap">
          <div id="jju">전주대학교</div>
          <div id="firstText">컴퓨터공학과</div>
        </div>
        <div id="hw" class="hide">Hello World!</div>
        <div id="myName" class="scaleXOff">
          SEUNGRO<br>LEE
        </div>
      </div>
    </div>
    <div id="monitorWrap" class="scaleOff">
      <div id="monitorWrap2" class="scaleOff" style="transition-delay: .1s">
        <div id="monitorWrap3" class="scaleOff" style="transition-delay: .3s">
          <div id="monitor" class="scaleOff" style="transition-delay: .5s">
            <div id="monitorShadow"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="newMonitorBottom" class="scaleYOff" style="transition-delay: .8s;">
      <div id="logo" class="scaleOff" style="transition-delay: 1s;"></div>
    </div>
    <div id="neck" class="scaleOff" style="transition-delay: .5s">
      <div id="neckShadow" style="transition-delay: 1.2s;"></div>
    </div>
    <div id="computerBody" class="scaleOff" style="transition-delay: .7s">
      <div id="btnWrap">
        <div id="btn" class="scaleOff" style="transition-delay: 1s"></div>
        <div id="btn" class="scaleOff" style="transition-delay: 1.3s"></div>
      </div>
      <div id="diskWrap">
        <div id="disk" class="scaleOff" style="transition-delay: 1.5s">
          <div id="line" class="scaleOff" style="transition-delay: 1.7s"></div>
          <div id="square" class="scaleOff" style="transition-delay: 1.7s"></div>
          <div id="squareBtn" class="scaleOff" style="transition-delay: 1.9s"></div>
        </div>
        <div id="disk" class="scaleOff" style="transition-delay: 1.7s">
          <div id="line" class="scaleOff" style="transition-delay: 1.9s"></div>
          <div id="square" class="scaleOff" style="transition-delay: 1.9s"></div>
          <div id="squareBtn" class="scaleOff" style="transition-delay: 2.2s"></div>
        </div>
      </div>
      <div id="airWrap">
        <div id="air" class="goUp" style="transition-delay: 1s"></div>
        <div id="air" class="goUp" style="transition-delay: 1.1s"></div>
        <div id="air" class="goUp" style="transition-delay: 1.2s"></div>
        <div id="air" class="goUp" style="transition-delay: 1.3s"></div>
        <div id="air" class="goUp" style="transition-delay: 1.4s"></div>
        <div id="air" class="goUp" style="transition-delay: 1.5s"></div>
        <div id="air" class="goUp" style="transition-delay: 1.6s"></div>
        <div id="air" class="goUp" style="transition-delay: 1.7s"></div>
        <div id="air" class="goUp" style="transition-delay: 1.8s"></div>
        <div id="air" class="goUp" style="transition-delay: 1.9s"></div>
        <div id="air" class="goUp" style="transition-delay: 2s"></div>
        <div id="air" class="goUp" style="transition-delay: 2.1s"></div>
        <div id="air" class="goUp" style="transition-delay: 2.2s"></div>
      </div>
    </div>
  </div>
  <div id="back" class="back scaleOff"></div>
  <div id="newback" class="back scaleOff"></div>
  <div id="lastback" class="back scaleOff"></div>
</body>

</html>
